<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f0ff" rx="10" ry="10"/>
  
  <!-- Cloud icon -->
  <path d="M50 80 C50 70, 60 60, 70 60 C75 50, 90 50, 95 60 C110 55, 120 70, 115 80 Z" 
        fill="#a78bfa" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Container icon -->
  <rect x="130" y="60" width="40" height="40" fill="#c4b5fd" stroke="#7c3aed" stroke-width="2" rx="4" ry="4"/>
  <line x1="130" y1="70" x2="170" y2="70" stroke="#7c3aed" stroke-width="1"/>
  <line x1="140" y1="80" x2="160" y2="80" stroke="#7c3aed" stroke-width="1"/>
  <line x1="140" y1="90" x2="155" y2="90" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- Connecting line -->
  <path d="M85 80 L125 80" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Unified dashboard -->
  <rect x="40" y="110" width="120" height="60" fill="#fff" stroke="#7c3aed" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Dashboard elements -->
  <rect x="50" y="120" width="45" height="15" fill="#ddd4fe" rx="2" ry="2"/>
  <rect x="105" y="120" width="45" height="15" fill="#ddd4fe" rx="2" ry="2"/>
  <rect x="50" y="145" width="100" height="15" fill="#ddd4fe" rx="2" ry="2"/>
  
  <!-- Dollar symbols -->
  <text x="65" y="132" font-family="Arial" font-size="12" fill="#7c3aed">$</text>
  <text x="120" y="132" font-family="Arial" font-size="12" fill="#7c3aed">$</text>
</svg>
