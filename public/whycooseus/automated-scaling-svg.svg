<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f5ff" rx="10" ry="10"/>
  
  <!-- Containers scaling up -->
